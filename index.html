<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game Pokemon</title>
</head>

<body>
    <img src="assets/icons/off.png" alt="volume" class="music-control" />
    <audio src="assets/music.mp3"></audio>

    <img src="assets/icons/restart.png" alt="reset" id="reset" />
    <h1>60</h1>

    <div class="game">
        <img src="assets/front.png" alt="character" class="character" id="ash" />
        <img src="assets/pokemons/charmanderr.png" alt="charmander" class="character" id="charmanderr" />
        <img src="assets/pokemons/pikachuu.png" alt="pikachu" class="character" id="pikachuu" />
        <img src="assets/pokemons/zubatt.png" alt="zubat" class="character" id="zubatt" />
    </div>

</body>

<script src="js/script.js"></script>

</html>
